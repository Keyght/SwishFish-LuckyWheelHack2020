<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Swish fish</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="wrapper">
			<h2>Choose the location and start to play!</h2>
			<div id="find_geo">
				<div class="form__group" style="display: inline-block">
					<input
						type="text"
						class="form__input"
						id="name"
						placeholder="name"
						required=""
						onchange="changeName(this.value)"
					/>
				</div>
				<div style="display: inline-block; margin-top: -65px">
					<input
						type="image"
						style="
							max-width: 25px;
							max-height: 25px;
							margin-bottom: -10px;
							margin-left: -3px;
						"
						src="images/paste.png"
						alt="paste name"
						onclick="pasteApi()"
					/>
				</div>
				<p id="money">money: <b>0</b></p>
				<p id="best score">best score: <b>0 </b></p>
				<p>Position:</p>
				<p id="status"></p>
				<a id="map-link" target="_blank"></a>
			</div>
			<a href="#" id="shop"><img src="images/shop.png" /></a>
			<div id="form" align="center">
				<button value="Location 1" id="button_1" onclick="WhatMap(0)">
					<b>Random Location 1</b>
				</button>
				<br />
				<button value="Location 2" id="button_2" onclick="WhatMap(1)">
					<b>Random Location 2</b>
				</button>
				<br />
				<button value="Location 3" id="button_3" onclick="WhatMap(2)">
					<b>Random Location 3</b>
				</button>
			</div>
		</div>
		<script src="js/index_script_voice.js"></script>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<!-- <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script> -->
		<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
		<script src="js/firebase/config.js"></script>
	</body>
</html>
