<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Swish fish</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="wrapper">
			<h1 id="project_name">Swish fish</h1>
			<h2>Choose the point you are interesting in.</h2>
			<div id="find_geo">
				<div class="form__group" style="display: inline-block">
					<input
						type="text"
						class="form__input"
						id="name"
						placeholder="name"
						required=""
						onchange="changeName(this.value)"
					/>
				</div>
				<div style="display: inline-block; margin-top: -65px">
					<input
						type="image"
						style="
							max-width: 25px;
							max-height: 25px;
							margin-bottom: -10px;
							margin-left: -3px;
						"
						src="images/paste.png"
						alt="paste name"
					/>
				</div>
				<p id="money">money: <b>0</b></p>
				<p id="best score">best score: <b>0 </b></p>
				<p>Position:</p>
				<p id="status"></p>
				<p id="ident", value="0"></p>
				<a id="map-link" target="_blank"></a>
				<br />
				<button
					style="height: 3px; max-width: 100px"
					value="Records"
					id="records"
					onclick="window.location.href = 'Records.html';"
				>
					<b style="margin-bottom: 10px">Records</b>
				</button>

				<input
					id="share"
					type="image"
					style="
						max-width: 25px;
						max-height: 25px;
						margin-right: -5px;
						display: inline-block;
					"
					src="images/paste.png"
					alt="paste name"
					onclick="shareGame()"
				/>
			</div>

			<a href="#" id="shop"><img src="images/shop.png" /></a>
			<div id="form" align="center">
				<button value="Location 1" id="button_1" onclick="WhatMap(0)">
					<b>Use tap</b>
				</button>
				<br />
				<button value="Location 2" id="button_2" onclick="WhatMap(1)">
					<b>Use voice</b>
				</button>
				<br />
				<button value="Location 3" id="button_3" onclick="WhatMap(2)">
					<b>use karaoke</b>
				</button>
			</div>
		</div>
	</body>
</html>
